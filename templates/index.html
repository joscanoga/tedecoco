<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>

    <link href="{{url_for('static', filename = 'styles.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'Login-Form-Dark.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <section class="login-dark">
        <form method="post">
            <h2 class="visually-hidden"></h2><div class="illustration"></div>
            {%for i in preguntas  %}
                {% if i.value =="abierta" %}
                    <div class="mb-3"><input class="form-control" type={{  i.ajustes['input']}}  placeholder={{  i.ajustes['pregunta']}}></div>
                {% endif %}
            {% endfor %}
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
